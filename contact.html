<body>
		<header class="full-width">
			<div class="header-banner"></div>
			<div class="container">
				<h1 class="hide-text">Lauren Chilcote<a href="index.html"><img class="scale-with-grid ten columns offset-by-three" src="images/logo.png"></a>
				</h1>

				<div id="main-nav" class="ten columns offset-by-three">
					<ul>
						<li class="border"><a href="index.html">HOME</a></li>
						<li class="border"><a href="index.html#about">ABOUT</a></li>
						<li class="border"><a href="index.html#services">SERVICES</a></li>
						<li><a href="contact.html">SAY HELLO</a></li>
					</ul>
				</div><!--#main-nav-->
			</div>
			<div class="zigzag-up"></div>
		</header>

			<div id="mail" class="full-width">
				<div class="container">
					<h2><span>Contact Me</span></h2>
					<form action="#" method="post" class="ten columns">
						<div class="row">
							<div id="first-form" class="four columns">
								<label for="fname">First Name:</label>
								<input type="text" name="fname" id="fname" placeholder = "Jane" required>
								<label for="lname">Last Name:</label>
								<input type="text" name="lname" id="lname" placeholder = "Doe" required>
							</div>
							<div class="four columns">
								<label for="company">Company:</label>
								<input type="text" name="company" id="company" placeholder="Company/Organization">
								<label for="email">Email Address:</label>
								<input type="email" name="email" id="email" placeholder = "You@Example.com"required>
							</div>
						</div><!--row-->

						<div class="row">
							<div class="ten columns">
								<label for="message">Message:</label>
								<textarea type="text" name="message" id="message" required></textarea>
								<input type="submit" value="Send" id="submit">
							</div>
						</div><!--row-->
					</form>

					<div id="write-email" class="five columns">
						<h3>Not into forms?</h3>
						<p>Send me a message at <br><a href="mailto:chilcote.lauren@gmail.com">Chilcote.Lauren@gmail.com</a></p>
						<a href="mailto:chilcote.lauren@gmail.com"><img class="scale-with-grid" src="images/conversation.png"></a>
						<div id="find-me">
							<h3>Find Me Online</h3>
							<div id="find-me-social">
								<ul>
									<li><a href="http://www.linkedin.com/pub/lauren-chilcote/17/287/a47" class="linkedIn" target="_blank">Linked In</a></li>
									<li><a href="http://www.behance.net/LaurenChilcote" class="behance" target="_blank">Behance</a></li>
									<li><a href="http://www.pinterest.com/letsbleachthis/" class="pinterest" target="_blank">Pinterest</a></li>
									<li><a href="http://www.twitter.com/LaurenChilcote/" class="twitter" target="_blank">Twitter</a></li>
								</ul>
							</div>
						</div>
					</div><!--email-->
				</div><!--container-->
			</div><!--mail-->
		
		<footer>
			<div class="container">
				<p>Designed &amp; developed by Lauren Chilcote using <a href="http://getskeleton.com" target="_blank">Skeleton</a><br>Copyright &copy; 2014</p>
			</div>
		</footer>
